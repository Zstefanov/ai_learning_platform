<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Learning Chat</title>
  <!-- Import highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- Import marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --border-light: rgba(255, 255, 255, 0.15);
      --focus-highlight: #808080; /* Grey color for focus highlight */
      --scrollbar-color: #333333; /* Dark grey for scrollbar */
      --scrollbar-track: #252525; /* Even darker for the scrollbar track */
      --sidebar-collapsed-width: 70px; /* Width of collapsed sidebar including padding */
      --sidebar-expanded-width: 270px; /* Width of expanded sidebar including padding */
      --dropdown-margin: 10px; /* Margin between sidebar and dropdown */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background-color: #000;
      color: #fff;
    }

    /* Custom scrollbar styling for all scrollable elements */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-color);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555555;
    }

    /* For Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-color) var(--scrollbar-track);
    }

    /* Dropdown in the top left, positioned dynamically */
    .dropdown {
      position: fixed;
      top: 10px;
      left: calc(var(--sidebar-collapsed-width) + var(--dropdown-margin));
      z-index: 1000;
      transition: left 0.3s ease;
    }

    /* Move the dropdown when the sidebar is expanded */
    .dropdown.with-expanded-history {
      left: calc(var(--sidebar-expanded-width) + var(--dropdown-margin));
    }

    /* History Sidebar */
    .history {
      width: 50px; /* Fixed width of the sidebar */
      height: 100vh;
      background: #18181b;
      border-right: 1px solid var(--border-light);
      overflow-y: hidden; /* Hide overflow when collapsed */
      overflow-x: hidden; /* Remove horizontal scrollbar */
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s ease, overflow-y 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1100; /* Ensure it's above the dropdown */
    }

    .history.expanded {
      width: 250px; /* Expanded width */
      overflow-y: auto; /* Allow scrolling when expanded */
      overflow-x: hidden; /* Remove horizontal scrollbar */
    }

    .history h3 {
      color: #d3d3d3;
      margin-bottom: 15px;
      text-align: center;
      display: none; /* Hidden when collapsed */
    }

    .history.expanded h3 {
      display: block; /* Visible when expanded */
    }

    .chat-history {
      list-style: none;
      padding: 0;
      margin: 0;
      display: none; /* Hidden when collapsed */
    }

    .history.expanded .chat-history {
      display: block; /* Visible when expanded */
      width: 100%;
    }

    .chat-history li {
      padding: 10px;
      margin-bottom: 5px;
      background: #252525;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
      position: relative; /* Added for positioning the delete button */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 30px; /* Make room for the delete button */
    }

    .chat-history li:hover {
      background: #3d3d3d;
    }

    /* Delete Button Styles */
    .delete-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1; /* Always visible now, changed from 0 */
      transition: all 0.2s ease;
    }

    /* X symbol with red lines and white outline */
    .delete-btn::before,
    .delete-btn::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 2px;
      background-color: #ff3333; /* Red color */
      border: 1px solid white; /* White outline */
      border-radius: 1px;
    }

    .delete-btn::before {
      transform: rotate(45deg);
    }

    .delete-btn::after {
      transform: rotate(-45deg);
    }

    /* Delete button hover effect */
    .delete-btn:hover {
      transform: translateY(-50%) scale(1.2);
    }

    /* Active state for delete button */
    .delete-btn:active {
      transform: translateY(-50%) scale(0.9);
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      margin-left: 50px; /* Adjust for sidebar width */
      transition: margin-left 0.3s ease;
      width: calc(100% - 50px);
    }

    .main.with-expanded-history {
      margin-left: 250px; /* Adjust for expanded sidebar width */
      width: calc(100% - 250px);
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 900px; /* Increased from 800px for wider chat box */
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      color: #d3d3d3; /* Light-grey header color */
      margin: 0;
    }

    /* Dropdown styles */
    .dropdown-button {
      background-color: #2b2b2b;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dropdown-button:after {
      content: 'â–¼';
      font-size: 0.8em;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      z-index: 1000;
      background-color: #2b2b2b;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      border-radius: 4px;
      overflow: hidden;
      left: 0;
      top: 100%;
    }

    .dropdown-menu a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .dropdown-menu a:hover {
      background-color: #3d3d3d;
    }

    .show {
      display: block;
    }

    #chat {
      border: 1px solid var(--border-light, currentColor);
      border-radius: 5px;
      padding: 1.5em; /* Increased padding for more space */
      height: 390px; /* Increased by 30% from 300px */
      overflow-y: auto;
      margin-bottom: 1em;
      background: #18181b;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #fff;
      width: calc(100% - 3em); /* Account for padding */
      margin-left: auto;
      margin-right: auto;
      text-align: left; /* Align text to the left for better readability */
    }

    /* Message styling */
    .message {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-light);
    }

    .message:last-child {
      border-bottom: none;
    }

    .message-header {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .user .message-header {
      color: #60a5fa;
    }

    .bot .message-header {
      color: #34d399;
    }

    .message-content {
      line-height: 1.5;
    }

    /* Markdown content styles */
    .message-content p {
      margin: 0 0 10px 0;
    }

    .message-content ul, .message-content ol {
      margin: 10px 0;
      padding-left: 20px;
    }

    .message-content li {
      margin-bottom: 5px;
    }

    .message-content pre {
      background: #252525;
      border-radius: 5px;
      padding: 10px;
      overflow-x: auto;
      margin: 10px 0;
    }

    .message-content code {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
    }

    /* Inline code */
    .message-content code:not(pre code) {
      background: #252525;
      padding: 2px 4px;
      border-radius: 3px;
    }

    /* Highlight.js theme overrides to match our dark theme better */
    .hljs {
      background: #252525;
      border-radius: 5px;
      padding: 10px;
    }

    /* Tables */
    .message-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
    }

    .message-content th, .message-content td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }

    .message-content th {
      background-color: #252525;
    }

    /* Input area */
    .input-container {
      position: relative;
      width: 100%;
    }

    #message {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid var(--border-light, currentColor);
      border-radius: 5px;
      box-sizing: border-box;
      color: #fff;
      background: #18181b;
      resize: none; /* Disable manual resizing */
      overflow-y: hidden; /* Removes scrollbar */
      min-height: 50px; /* Minimum height */
    }

    #message:focus {
      border-color: var(--focus-highlight); /* Highlight grey color */
      outline: none;
      box-shadow: 0 0 5px var(--focus-highlight); /* Grey shadow */
    }

    #send-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg); /* Point arrow downward */
      background-color: #fff; /* White background */
      border: none;
      color: #808080; /* Grey arrow */
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease; /* Hover effect */
    }

    #send-button:hover {
      background-color: #e6e6e6; /* Slightly darker white on hover */
      transform: translateY(-50%) rotate(0deg) scale(1.1); /* Rotate and scale */
    }

    #send-button:active {
      background-color: #d3d3d3; /* Darker shade on active state */
    }

    #send-button svg {
      fill: #808080; /* Grey arrow color */
      width: 20px;
      height: 20px;
    }

    /* Toggle Button inside Sidebar */
    .toggle-button {
      background-color: #fff;
      border: none;
      color: #808080;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .toggle-button:hover {
      background-color: #e6e6e6;
    }

    .toggle-button svg {
      width: 20px;
      height: 20px;
      fill: #808080;
    }

    .toggle-button:hover svg {
      fill: #fff;
    }

    /* Modal styles for confirmation dialog */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #252525;
      border-radius: 8px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      margin-bottom: 16px;
    }

    .modal-header h3 {
      margin: 0;
      color: #f87171;
      font-size: 18px;
    }

    .modal-body {
      margin-bottom: 24px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .modal-btn {
      padding: 10px 16px;
      border-radius: 4px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn-secondary {
      background-color: transparent;
      color: #d3d3d3;
      border: 1px solid #404040;
    }

    .modal-btn-secondary:hover {
      background-color: #404040;
    }

    .modal-btn-danger {
      background-color: #DC2626;
      color: white;
    }

    .modal-btn-danger:hover {
      background-color: #B91C1C;
    }
  </style>
</head>
<body>
  <!-- History Sidebar -->
  <div class="history" id="history-panel">
    <button class="toggle-button" id="toggle-button" onclick="toggleHistory()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3.4 11.6L20.3 3c.6-.3 1.3.2 1.3.9v16.2c0 .7-.7 1.2-1.3.9l-16.9-8.6c-.7-.3-.7-1.3 0-1.5z"/>
      </svg>
    </button>
    <h3>Chat History</h3>
    <ul class="chat-history" id="chat-history"></ul>
  </div>

  <!-- Dropdown Menu in Top-Left -->
  <div class="dropdown" id="dropdown-container">
    <button class="dropdown-button" onclick="toggleDropdown()">AI Learning</button>
    <div id="dropdown-menu" class="dropdown-menu">
      <a href="#" onclick="newChat()">New Chat</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main" id="main-content">
    <div class="container">
      <div class="header">
        <h2>AI LEARNING ASSISTANT</h2>
      </div>
      <div id="chat"></div>
      <div class="input-container">
        <textarea id="message" placeholder="Ask me any programming question..."></textarea>
        <button id="send-button" onclick="sendMessage()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3.4 11.6L20.3 3c.6-.3 1.3.2 1.3.9v16.2c0 .7-.7 1.2-1.3.9l-16.9-8.6c-.7-.3-.7-1.3 0-1.5z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="confirm-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirm Delete</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you would like to delete this history? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" id="cancel-delete">No, keep</button>
        <button class="modal-btn modal-btn-danger" id="confirm-delete">Yes, delete</button>
      </div>
    </div>
  </div>

  <!-- Include the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
